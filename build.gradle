group 'gradle_project'
version '1.0'
apply plugin: 'maven'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('./viewer_repo'))
        }
    }
}

dependencies {
    compile localGroovy()
    compile gradleApi()
//    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
